<a href="#addApp" class="btn btn-success" data-toggle="modal">
  <i class="material-icons">&#xE147;</i>
  <span>Application</span>
</a>
<div id="addApp" class="modal fade">
  <div class="modal-dialog">
      <div class="modal-content">
          <form #serverForm="ngForm" >
              <div class="modal-header">
                  <h4 class="modal-title">Add Application</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              </div>
              <div class="modal-body">
                  <div class="form-group">
                      <label>Name</label>
                      <input type="text" ngModel name="name" class="form-control" required>
                  </div>
                  <div class="form-group">
                      <label>MTD</label>
                      <input type="text" placeholder="Max Tolerable Downtime" ngModel name="mtd" class="form-control" required>
                  </div>
                  <div class="row">
                      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
                          <div class="form-group">
                              <label>RTO</label>
                              <input type="text" placeholder="in hours" ngModel name="rtohrs" class="form-control" required>
                          </div>
                      </div>
                      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
                          <div class="form-group">
                              <label>Tier</label>
                              <input type="text" ngModel name="tier" class="form-control" required>
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label>Business Owner</label>
                      <!-- <select name="status" ngModel="SERVER_DOWN" class="form-control" name="status" required>
                          <option value="SERVER_UP">SERVER UP</option>
                          <option value="SERVER_DOWN">SERVER DOWN</option>
                      </select> -->
                      <input type="text" ngModel name="businessowner" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label>Standard Business Hours</label>
                    <!-- <select name="status" ngModel="SERVER_DOWN" class="form-control" name="status" required>
                        <option value="SERVER_UP">SERVER UP</option>
                        <option value="SERVER_DOWN">SERVER DOWN</option>
                    </select> -->
                    <input type="text" ngModel name="stndbusinesshrs" class="form-control" required>
                </div>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-warning" id="closeModal" data-dismiss="modal">
                      Cancel
                  </button>
                  <button type="submit" 
                      class="btn btn-success">
                      <i  class="fas fa-spinner fa-spin"></i>
                      <span >Saving...</span>
                      <span >Add</span>
                  </button>
              </div>
          </form>
      </div>
  </div>
</div>
