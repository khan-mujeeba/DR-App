<app-landing></app-landing>

<div class="bg">
  <div class="text-center bg1" style="border-radius: 4px;padding: 10px;"><h3>Dashboard</h3></div>
  <div  class="container">
    
    <br/>
    <br/>

<br/>
    <div class="row">
      <div class="col-md-6">
        <button id="add_row" data-toggle="modal" data-target="#addApp"  class="button" ><span>Create</span></button>
      </div>
    
    </div>
    <!-- <a href="#addApp" class="btn btn-success" data-toggle="modal">
      <i class="material-icons">&#xE147;</i>
      <span>Application</span>
    </a> -->
  
  <br/>
  <div>
  <div   style="border-radius: 10px;margin-bottom: 50px;padding: 25px;padding-bottom: 40;border-width:1.5px !important;background-color:white;border-color: #FFC0CB;" class="container">

  <br/>
  <div class="row clearfix">
    <div class="col-md-12 column">
      <table  class="table table-bordered table-hover" id="tab_logic">
      
        <thead class="bg1" >
          <tr>
           
            <th class="text-center">
             NAME
            </th>
            
            <th class="text-center">
              DESCRIPTION
            </th>
            <th class="text-center">
             START DATE
            </th>
            <th class="text-center">
              END DATE
             </th>
             <th class="text-center">
              STATUS
             </th>
             <!-- <th class="text-center">
              SELECT
             </th> -->
          </tr>
        </thead>
        <!--  #edf0f2-->
        <tbody class="bg">
          <tr *ngFor="let dr of drs;index as i" id='addr0' 
          class="clickable"
          [routerLink]="'/planphase'"  [state]="dr">
            <td class="col-md-2">
            <input type="text" name="process" id="process"  placeholder='Process' [value]="dr['drname']" class="form-control rounded border-white" required readonly/>
            </td>
            <td>
              <input type="text" name="process" id="process" [value]="dr['description']" placeholder='Process' class="form-control rounded border-white" required readonly/>
             
            </td>
            <td style="width: 12.499999995%" class="col-md-1">
              <input type="date" name="process" id="startdate" [value]="dr['startdate']" placeholder='Process' class="form-control rounded border-white" required readonly/>
              </td>
              <td style="width: 12.499999995%" class="col-md-1">
                <input type="date" name="process" id="enddate" [value]="dr['enddate']" placeholder='Process' class="form-control rounded border-white" required readonly/>
                </td>
                <td style="width: 12.499999995%" class="col-md-1">
                  <input type="text" name="process" id="process" [value]="dr['status']" placeholder='Process' class="form-control rounded border-white" required readonly/>
                  </td>
                  <!-- <td>
                    <a [routerLink]="'/planphase'"  [state]="dr">Select</a>
                     
                  </td> -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  <br/>
  <br/>
  
  </div>
  
</div>

  <br/>
  <br/>
  <br/>
  <div id="addApp"  class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content bg2 cl">
            <form #serverForm="ngForm" (ngSubmit)="onSubmit(serverForm)">
                <div class="modal-header">
                    <h4 class="modal-title">Create DR Plan</h4>
                    <button type="button" #closebutton class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="label cl">NAME</label> 
                        <input type="text" ngModel name="drname" id="drname" class="form-control" required>
                    </div>
                    <br/>
                    <div class="form-group">
                        <label class="label cl">DESCRIPTION</label>
                        <input type="text" placeholder="Description" ngModel id="description" name="description" class="form-control" required>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
                            <div class="form-group">
                                <label class="label cl">START DATE</label>
                                <input type="date" name="startdate" id="startdate" ngModel  placeholder='Process' class="form-control rounded " required />
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
                            <div class="form-group">
                                <label class="label cl">END DATE</label>
                                <input type="date" name="enddate" id="enddate" ngModel placeholder='Process' class="form-control rounded " required />
                            </div>
                        </div>
                      </div>
                      <br/>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn button1" id="closeModal" data-dismiss="modal">
                        Cancel
                    </button>
                    <button type="submit" [disabled]="serverForm.invalid"
                        class="btn button1">
                        <span>Add</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
  </div>
</div>
</div>

<router-outlet></router-outlet>
