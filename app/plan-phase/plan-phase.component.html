<app-landing></app-landing>
<div class="bg">
  <div class="text-center bg1" style="border-radius: 4px;padding: 10px;"><h3>Manage Phase</h3></div>
  <div  class="container">
    
    <br/>
    <app-preperation-form 
    [name]="phase['drname']" 
    [description]="phase['description']"
    [startdate]="phase['startdate']"
    [enddate]="phase['enddate']"></app-preperation-form>
    <br/>

<br/>
    <div class="row">
      <div class="col-md-6">
        <button id="add_row" data-toggle="modal" data-target="#addApp"  class="button" ><span>Create</span></button>
      </div>
    
    </div>
    <!-- <a href="#addApp" class="btn btn-success" data-toggle="modal">
      <i class="material-icons">&#xE147;</i>
      <span>Application</span>
    </a> -->
  
  <br/>
  <div>
  <div   style="border-radius: 10px;margin-bottom: 50px;padding: 25px;padding-bottom: 40;border-width:1.5px !important;background-color:white;" class="container border">

  <br/>
  <div class="row clearfix">
    <div class="col-md-12 column">
      <table  class="table table-bordered table-hover" id="tab_logic">
      
        <thead class="bg1">
          <tr>
           
            <th class="text-center">
             NAME
            </th>
            
            <th class="text-center">
              DESCRIPTION
            </th>
             <th class="text-center">
              ORDER
             </th>
             <!-- <th class="text-center">
              SELECT
             </th> -->
          </tr>
        </thead>
        <!--  #edf0f2-->
        <tbody class="bg">
          <tr *ngFor="let dr of plans;index as i" id='addr0'
          class="clickable"
          [routerLink]="'/phase'"  [state]="{'planname':dr['planname'],'order':dr['order'],'startdate':phase['startdate'],'enddate':phase['enddate'],'drname':phase['drname'],'drdecription':phase['description']}"
                     >
            <td class="col-md-3">
            <input type="text" name="planname" id="planname"  placeholder='Process' [value]="dr['planname']" class="form-control rounded border-white" required readonly/>
            </td>
            <td>
              <input type="text" name="plandescription" id="process" [value]="dr['plandescription']" placeholder='Process' class="form-control rounded border-white" required readonly/>
             
            </td>
          
                <td style="width: 12.499999995%" class="col-md-1">
                  <input type="text" name="process" id="process" [value]="dr['order']" placeholder='Process' class="form-control rounded border-white" required readonly/>
                  </td>
                  <!-- <td class="col-md-1">
                    <a [routerLink]="'/phase'"  [state]="{'planname':dr['planname'],'order':dr['order'],'startdate':phase['startdate'],'enddate':phase['enddate'],'drname':phase['drname'],'drdecription':phase['description']}">Select</a>
                    <button id="add_row" style="border-width: 0ch;" class="btn btn-outline-primary" >Select</button>
                  </td> -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  <br/>
  <br/>
  
  </div>
  
</div>

  <br/>
  <br/>
  <br/>
  <div id="addApp"  class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content bg2 cl">
            <form #planForm="ngForm" (ngSubmit)="onSubmit(planForm)">
                <div class="modal-header">
                    <h4 class="modal-title">Create Phase</h4>
                    <button type="button" #closebutton class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="label cl">NAME</label> 
                        <input type="text" ngModel name="planname" id="planname" placeholder="Name" class="form-control" required>
                    </div>
                    <br/>
                    <div class="form-group">
                        <label class="label cl">DESCRIPTION</label>
                        <input type="text" placeholder="Description" ngModel id="plandescription" name="plandescription" class="form-control" required>
                    </div>
                    <br/>
                    <div class="form-group">
                      <label class="label cl">ORDER</label>
                      <input type="number" placeholder="Order" ngModel id="order" name="order" class="form-control" required>
                  </div>
                      <br/>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn button1" id="closeModal" data-dismiss="modal">
                        Cancel
                    </button>
                    <button type="submit" [disabled]="planForm.invalid"
                    class="btn button1">
                        <span>Add</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
  </div>
</div>
</div>
